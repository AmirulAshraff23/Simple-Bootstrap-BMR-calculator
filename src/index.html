<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">

</head>

<body>

    <div id="titleContainer" class="container mt-5 mb-5 ">
        <div class="card text-center shadow-inner">
            <div class="card-body">
                <h1 class="card-title">
                    <u>BMR Calculator</u>
                </h1>
                <p class="card-text">
                    A BMR calculator for measuring your body metabolism rate.
                </p>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <form>

            <div class="form-group">
                <label for="ageInput">Enter age:</label>
                <input type="text" class="form-control" id="ageInput">
            </div>

            
            <div class="form-group">
                <label for="genderSelect">Select Gender:</label>
                <select id="genderSelect" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>


            <div class="form-group">
                <label for="weightInput">Enter Weight (kg):</label>
                <input type="text" class="form-control" id="weightInput">
            </div>
            <div class="form-group">
                <label for="heightInput">Enter Height (m):</label>
                <input type="text" class="form-control" id="heightInput">
            </div>

            <div id="buttonContainer" class="container text-center">
                <button id="calculateButton" class="btn btn-outline-success mx-2">Calculate</button>
                <button id="resetButton" class="btn btn-outline-danger mx-2">Reset</button>
            </div>
        </form>

        <div class="mt-3">

            <p>Your Age is: <span id="resultAge">-</span> years old</p>
            <p>Your are a: <span id="resultGender">-</span></p>
            <p>Your Height is: <span id="resultHeight">-</span> meters</p>
            <p>Your Weight is: <span id="resultWeight">-</span> kilograms</p>
            <p>Your BMR is: <span id="resultBMI">-</span></p>


        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>

</body>

</html>
